{{ define "main" }}
<article class="markdown book-post">
  <h1>{{ .Title }}</h1>
  <div class="book-post-content markdown-inner">
    {{- .Content -}}
  </div>
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}

{{ define "footer" }}
  {{ partial "docs/post-prev-next" . }}
{{ end }}
