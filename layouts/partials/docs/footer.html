<div class="flex flex-wrap justify-between">
  <div>
  {{ if and .GitInfo .Site.Params.BookLastChangeLink }}
    {{- $date := partial "docs/date" (dict "Date" .Lastmod "Format" .Site.Params.BookDateFormat) -}}
    <a class="flex align-center" href="{{ partial "docs/links/commit" . }}" title="Last modified by {{ .GitInfo.AuthorName }} | {{ $date }}" target="_blank" rel="noopener">
      <img src="{{ partial "docs/icon" "calendar" }}" class="book-icon" alt="Calendar" />
      <span>Last modified: {{ $date }}</span>
    </a>
  {{ end }}
  </div>
</div>

{{ partial "docs/prev-next" . }}
